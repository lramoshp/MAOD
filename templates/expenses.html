<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Manage Expenses</h2>

        <!-- Add Expense Form -->
        <form method="post" action="/add_expense" class="mb-3">
            <input type="text" name="item" placeholder="Expense Item" required class="form-control mb-2">
            <input type="number" name="amount" placeholder="Amount" required class="form-control mb-2">
            <button type="submit" class="btn btn-danger">Add Expense</button>
        </form>

        <!-- Expenses Table -->
        <h3 class="mt-3">Expense List</h3>
        <table class="table">
            <tr>
                <th>Item</th><th>Amount</th><th>Date</th>
            </tr>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.item }}</td>
                <td>${{ expense.amount }}</td>
                <td>{{ expense.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
