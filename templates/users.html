{% extends 'base.html' %}

{% block content %}
<h2>User Management</h2>
<a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">Add New User</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Phone</th>
            <th>Cost</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.contact }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.cost }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
