<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Expense Report</h2>

        <!-- Filter options for Monthly or Yearly Report -->
        <div class="mb-3">
            <a href="/expense_report?report_type=monthly" class="btn btn-primary">Monthly Report</a>
            <a href="/expense_report?report_type=yearly" class="btn btn-success">Yearly Report</a>
        </div>

        <!-- Display the Expense Report -->
        <table class="table">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Total Expenses</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in report_data %}
                <tr>
                    <td>{{ entry.month or entry.year }}</td>
                    <td>${{ entry.total_expenses }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
